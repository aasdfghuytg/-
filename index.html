<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>나의 포트폴리오</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #00ffe1;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #00ffe1;
    }

    form {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffe1;
      max-width: 600px;
      margin: 0 auto 40px auto;
    }

    input, textarea, button {
      width: 100%;
      background: #0d0d0d;
      border: 1px solid #00ffe1;
      color: #00ffe1;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 6px;
      outline: none;
    }

    button {
      background: #00ffe1;
      color: #0d0d0d;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00cccc;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #00ffe1;
      border-radius: 12px;
      width: 250px;
      padding: 16px;
      box-shadow: 0 0 10px #00ffe1;
      color: #ccc;
      position: relative;
    }

    .card img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card h3 {
      color: #00ffe1;
      margin-top: 0;
    }

    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #00ffe133;
      border: 1px solid #00ffe1;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.8em;
    }
  </style>
</head>
<body>

  <h1>나의 포트폴리오</h1>

  <form id="upload-form">
    <input type="file" id="image-input" accept="image/*">
    <input type="text" id="category-input" placeholder="카테고리 입력" />
    <input type="text" id="title-input" placeholder="제목 입력" />
    <textarea id="content-input" rows="3" placeholder="내용 입력"></textarea>
    <input type="password" id="secret-input" placeholder="비밀키 (수정용)" />
    <button type="submit">추가하기</button>
  </form>

  <div class="card-container" id="card-container"></div>

  <script>
    const form = document.getElementById('upload-form');
    const imageInput = document.getElementById('image-input');
    const categoryInput = document.getElementById('category-input');
    const titleInput = document.getElementById('title-input');
    const contentInput = document.getElementById('content-input');
    const secretInput = document.getElementById('secret-input');
    const cardContainer = document.getElementById('card-container');
    const STORAGE_KEY = 'portfolio_cards';

    let cards = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    renderCards();

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const title = titleInput.value.trim();
      const content = contentInput.value.trim();
      const category = categoryInput.value.trim();
      const secret = secretInput.value.trim();
      const file = imageInput.files[0];

      if (!title || !secret) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const imageData = file ? e.target.result : '';
        const newCard = { title, content, category, imageData, secret };
        cards.push(newCard);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
        renderCards();
        form.reset();
      };

      if (file) reader.readAsDataURL(file);
      else reader.onload();
    });

    function renderCards() {
      cardContainer.innerHTML = '';
      cards.forEach((card, index) => {
        const div = document.createElement('div');
        div.className = 'card';

        if (card.imageData) {
          const img = document.createElement('img');
          img.src = card.imageData;
          div.appendChild(img);
        }

        const h3 = document.createElement('h3');
        h3.textContent = card.title;
        div.appendChild(h3);

        if (card.category) {
          const cat = document.createElement('p');
          cat.innerHTML = `<strong>카테고리:</strong> ${card.category}`;
          div.appendChild(cat);
        }

        const p = document.createElement('p');
        p.textContent = card.content;
        div.appendChild(p);

        const editBtn = document.createElement('div');
        editBtn.textContent = '✏️';
        editBtn.className = 'edit-btn';
        editBtn.addEventListener('click', () => {
          const input = prompt('비밀키를 입력하세요:');
          if (input === card.secret) {
            const newTitle = prompt('제목 수정:', card.title) || card.title;
            const newContent = prompt('내용 수정:', card.content) || card.content;
            cards[index].title = newTitle;
            cards[index].content = newContent;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
            renderCards();
          } else {
            alert('비밀키가 틀렸습니다.');
          }
        });
        div.appendChild(editBtn);

        cardContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
