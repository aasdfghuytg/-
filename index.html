<head>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #ffffff;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    form {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.1);
      margin-bottom: 40px;
    }
    input[type="text"],
    input[type="password"],
    textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      background: #2a2a2a;
      border: 1px solid #444;
      color: #fff;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .file-upload {
      position: relative;
      overflow: hidden;
      display: inline-block;
      margin-bottom: 10px;
    }
    .file-upload input[type="file"] {
      position: absolute;
      font-size: 100px;
      opacity: 0;
      right: 0;
      top: 0;
    }
    .file-upload-label {
      background-color: #2a2a2a;
      color: #ccc;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #444;
      cursor: pointer;
      display: inline-block;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background: #0097a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00bcd4;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      width: 300px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.05);
      position: relative;
      backdrop-filter: blur(10px);
    }
    .card img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 5px 0;
      color: #00e0ff;
      font-size: 1.2em;
    }
    .card p {
      font-size: 0.9em;
      color: #ddd;
    }
    .edit-btn, .delete-btn {
      position: absolute;
      right: 10px;
      background: #2a2a2a;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.8em;
      border: 1px solid #555;
      cursor: pointer;
      width: 40px;
      text-align: center;
    }
    .edit-btn {
      top: 10px;
    }
    .delete-btn {
      top: 45px;
      background: #ff4444;
    }
  </style>
</head>
