<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>나의 포트폴리오</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #ffffff;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    form {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.1);
      margin-bottom: 40px;
    }
    input[type="text"],
    input[type="password"],
    textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      background: #2a2a2a;
      border: 1px solid #444;
      color: #fff;
      border-radius: 8px;
      box-sizing: border-box;
    }

    /* 커스텀 파일 업로드 */
    .file-upload {
      position: relative;
      overflow: hidden;
      display: inline-block;
      margin-bottom: 10px;
    }
    .file-upload input[type="file"] {
      position: absolute;
      font-size: 100px;
      opacity: 0;
      right: 0;
      top: 0;
    }
    .file-upload-label {
      background-color: #2a2a2a;
      color: #ccc;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #444;
      cursor: pointer;
      display: inline-block;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background: #0097a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00bcd4;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      width: 300px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.05);
      position: relative;
      backdrop-filter: blur(10px);
    }

    .card img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 5px 0;
      color: #00e0ff;
      font-size: 1.2em;
    }

    .card p {
      font-size: 0.9em;
      color: #ddd;
    }

    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #2a2a2a;
      color: #fff;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.8em;
      border: 1px solid #555;
      cursor: pointer;
      width: 40px;
      text-align: center;
    }

    .delete-btn {
      position: absolute;
      top: 45px;
      right: 10px;
      background: #ff4444;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.8em;
      border: 1px solid #555;
      cursor: pointer;
      width: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>나의 개인 포트폴리오 사이트</h1>

  <form id="upload-form">
    <div class="file-upload">
      <label class="file-upload-label">파일 선택</label>
      <input type="file" id="image-input" accept="image/*">
    </div>

    <input type="text" id="category-input" placeholder="카테고리 입력" />
    <input type="text" id="title-input" placeholder="제목 입력" />
    <textarea id="content-input" rows="3" placeholder="내용 입력"></textarea>
    <input type="password" id="secret-input" placeholder="비밀키 (수정/삭제용)" />
    <button type="submit">추가하기</button>
  </form>

  <div class="card-container" id="card-container"></div>

  <script>
    const form = document.getElementById('upload-form');
    const imageInput = document.getElementById('image-input');
    const categoryInput = document.getElementById('category-input');
    const titleInput = document.getElementById('title-input');
    const contentInput = document.getElementById('content-input');
    const secretInput = document.getElementById('secret-input');
    const cardContainer = document.getElementById('card-container');
    const STORAGE_KEY = 'portfolio_cards';

    let cards = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    renderCards();

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const title = titleInput.value.trim();
      const content = contentInput.value.trim();
      const category = categoryInput.value.trim();
      const secret = secretInput.value.trim();
      const file = imageInput.files[0];

      if (!title || !secret) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const imageData = file ? e.target.result : '';
        const newCard = { title, content, category, imageData, secret };
        cards.push(newCard);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
        renderCards();
        form.reset();
      };

      if (file) reader.readAsDataURL(file);
      else reader.onload();
    });

    function renderCards() {
      cardContainer.innerHTML = '';
      cards.forEach((card, index) => {
        const div = document.createElement('div');
        div.className = 'card';

        if (card.imageData) {
          const img = document.createElement('img');
          img.src = card.imageData;
          div.appendChild(img);
        }

        const h3 = document.createElement('h3');
        h3.textContent = card.title;
        div.appendChild(h3);

        if (card.category) {
          const cat = document.createElement('p');
          cat.innerHTML = `<strong>카테고리:</strong> ${card.category}`;
          div.appendChild(cat);
        }

        const p = document.createElement('p');
        p.textContent = card.content;
        div.appendChild(p);

        const editBtn = document.createElement('div');
        editBtn.textContent = '✏️';
        editBtn.className = 'edit-btn';
        editBtn.addEventListener('click', () => {
          const input = prompt('비밀키를 입력하세요:');
          if (input === card.secret) {
            const newTitle = prompt('제목 수정:', card.title) || card.title;
            const newContent = prompt('내용 수정:', card.content) || card.content;
            cards[index].title = newTitle;
            cards[index].content = newContent;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
            renderCards();
          } else {
            alert('비밀키가 틀렸습니다.');
          }
        });
        div.appendChild(editBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '삭제';
        deleteBtn.className = 'delete-btn';
        deleteBtn.addEventListener('click', () => {
          const input = prompt('비밀키를 입력하세요 (삭제):');
          if (input === card.secret) {
            cards.splice(index, 1);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
            renderCards();
          } else {
            alert('비밀키가 틀렸습니다.');
          }
        });
        div.appendChild(deleteBtn);

        cardContainer.appendChild(div);
      });
    }
  </script>

</body>
</html>
